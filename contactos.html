<!DOCTYPE html>
<html lang="es">

<html>
    <head>
        <meta charset="utf-8" >
        <title>Contactos - Barberia Alejandro</title>
        <link rel="stylesheet" href="reset.css" >
        <link rel="stylesheet" href="Styleproductos.css" >
        
    </head>
    <body>
        <header class="cabeza-principal">

            <div class="caja">
                <h1><img src="imagenes/nuevo.png" class="imagen-inicial" alt="logo de la baberia alejandro"></h1>
              <nav>
                    <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="productos.html">Productos</a></li>
                      <li><a href="contactos.html">Contactos</a></li>
                    </ul>

                </nav>
                
            </div>
           
        </header>
        <main class="formulario">
            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-patron"required> 

                <label for="correoelectronico"> Correo&commat;</label>
                <input type="email" id="correoelectronico" placeholder="email@dominio.com" class="input-patron"required>

                
                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" placeholder="(xx) xxxx xxxx" class="input-patron" required>

                <label for="mensaje">Mensaje</label>    
                <textarea cols="68" rows="10" placeholder="Texto aqui..." id="mensaje" class="input-patron" required ></textarea>

                <fieldset>
                    <legend>多Como le gustario que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                   
                </fieldset>
                
                <fieldset>
                    <legend>多en que horario le gustaria ser atendido?</legend>
                    <select class="opciones">  
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="notificacion"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alejandro?</label>
                <input type="submit" value="enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8am - 8pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8am - 8pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8am - 8pm</td>
                    </tr>
                </tbody>
                   
            </table>
        </main>
        
        <footer>
            <img src="imagenes/nuevo.png" class="imagen-pie" alt="logo de la baberia alejandro">
            <p class="pie"> &copy Copyright Barberia Alejandro - 2022</p>
        </footer>

    </body>

</html>
